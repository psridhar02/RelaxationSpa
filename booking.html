            <section class="container my-5">
                <h2 class="text-center mb-4">üå∫ Book Your Hawaiian Escape üå∫</h2>
                <form class="row g-3" action="https://formspree.io/f/myzppjzp" method="post">
                    <div class="col-12">
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="First, Last Name" required>
                    </div>

                    <div class="col-12">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="col-12">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required>
                    </div>

                    <!-- Services -->
                    <div class="col-12">
                      <label for="category" class="form-label">Select a Category</label>
                      <select class="form-select" id="category" name="category" required>
                        <option selected disabled value="">Select</option>
                        <option value="massage">Massage</option>
                        <option value="facial">Facial</option>
                      </select>
                    </div>

                    <div class="col-12">
                      <label for="service" class="form-label">Select a Service</label>
                      <select class="form-select" id="service" name="service" required>
                        <option selected disabled value="">Please choose a category</option>
                      </select>
                    </div>

                    <!-- Additional Comments side-by-side with service -->
                    <div class="col-12">
                      <label for="comments" class="form-label">Additional Comments</label>
                      <textarea class="form-control" id="comments" name="Comments" rows="3" placeholder="Please let us know any preferences or notes"></textarea>
                    </div>

                    <!-- Add date and time -->
                     <div class="col-12">
                      <label for="date" class="form-label">Preferred Date</label>
                      <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="col-12">
                      <label for="time" class="form-label">Preferred Time</label>
                      <input type="time" class="form-control" id="time" name="time" required>
                    </div>


                    <!-- Submit Button Full Width -->
                    <div class="col-12 text-center">
                      <button type="submit" class="btn btn-primary btn-md mt-3 px-5">Submit Booking</button>
                    </div>
                </form>
            </section>

            <script>
              const categorySelect = document.getElementById('category');
              const serviceSelect = document.getElementById('service');

              const services = {
                massage: [
                "Island Stone Massage",
                "The Coastal Oasis Massage",
                "Aloha Aromatherapy Massage",
                "Sunset Serenity Massage",
                "Mana Rebalance Massage"
                ],
                facial: [
                "The Lani Glow Facial",
                "Ocean Whisper Facial",
                "Hale Ho'ola Healing Facial",
                "Plumeria Petal Facial",
                "Island Wind Detox Facial"
                ]
                };

                categorySelect.addEventListener('change', function () {
                    const selectedCategory = this.value;
                    const options = services[selectedCategory] || [];

                    serviceSelect.innerHTML = '<option selected disabled value="">Choose a service...</option>';

                    options.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    serviceSelect.appendChild(option);
                    });

                    serviceSelect.disabled = options.length === 0;
                });
            </script>
